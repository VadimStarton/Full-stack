<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./script.js"> </script>
    <title>KMI</title>
</head>
<body>
    <div class= "box">
        <div class="header">
            <header> KMI skaičiuotuvas </header>
        </div>
        <form class="conteiners">        
            <span> Ūgis (cm) </span>       
            <div class="input1">                
                <input type="number" id="ugis" min="0"  step="1.0" max="300"value="0">
            </div>
            
            <span> Svoris (kg) </span>
            <div class="input2">                
                <input type="number" id="svoris" min="0"  step="0.10" max="500" value="0">
            </div>
            
            <div class = "buttons_conteiner">
                <button id="btn1" class="btn1"> Ištrinti viska </button>
                <button id="btn2" class="btn2"> Skaičiuoti </button>
            </div>                    
        </form>
        <div class="output">
            <span> Jūsų KMI rezultatas </span>
            <p id="KMI">0</p>
            <p id="info">N/D</p>
        </div>
        <section  class="kmi_scale">
            <div>
                <h1> Masės trūkumas 
                    <br>&lt;18.5</br>
                </h1>
                <h2> Normalus  
                    <br>18.5 - 24.9</br>
                </h2>
                <h3> Viršsvoris 
                    <br>25 - 29.9 </br>
                </h3>
                <h4> Nutukimas
                    <br>&gt30 </br>
                </h4>
            </div>
            </sectio>



    </div>
    
    <script src="script.js"></script>
</body>
</html>
